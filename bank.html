<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>

<body class="bg-cyan-100  lg:h-screen">
    <header class="flex justify-center items-center">
        <h1 class="font-semibold text-3xl md:text-5xl text-center pt-5">Let's get some <span class="text-indigo-600">
                moooooney
            </span>
        </h1>
        <span class="text-5xl md:text-7xl">&#128526;</span>

    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-600 p-8 space-y-5 text-white rounded-lg">
                    <h4 class="text-2xl md:text-3xl">Deposit</h4>
                    <h2 class="text-3xl md:text-6xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-rose-600 p-8 space-y-5 text-white rounded-lg">
                    <h4 class="text-2xl md:text-3xl">Withdraw</h3>
                        <h2 class="text-3xl md:text-6xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-purple-600 p-8 space-y-5 text-white rounded-lg">
                    <h4 class="text-2xl md:text-3xl">Balance</h3>
                        <h2 class="text-3xl md:text-6xl">$ <span id="balance-total">1240</span> </h2>
                </div>
            </div>
        </section>
        <!-- Withdraw and deposit -->
        <section class="mt-5">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-600 p-8 rounded-lg space-y-5">
                    <h2 class="text-xl md:text-3xl font-medium text-white">Please Deposit</h2>
                    <input id="deposit-field" type="text" placeholder="$ amount you want to deposit"
                        class="input input-bordered input-success w-full max-w-xs" />
                    <br>
                    <button id="deposit-btn" class="btn btn-neutral px-10">Deposit</button>
                </div>
                <div class="bg-green-600 p-8 rounded-lg  space-y-5">
                    <h2 class="text-xl md:text-3xl font-medium text-white">Please Withdraw</h2>
                    <input id="withdraw-field" type="text" placeholder="$ amount you want to withdraw"
                        class="input input-bordered input-success w-full max-w-xs" />
                    <button id="withdraw-btn" class="btn btn-neutral px-10">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bank.js"></script>
</body>

</html>
