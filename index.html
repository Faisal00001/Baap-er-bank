<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>

<body>
    <section class="bg-cyan-100 lg:h-screen">
        <h1 class="font-semibold text-3xl lg:text-5xl text-center pt-5">Welcome to your <span
                class="text-indigo-600">Baap Er
                bank</span>
            !!</h1>

        <section class="flex pb-7 lg:pb-0 flex-col-reverse lg:flex-row items-center mt-5 px-10">

            <div class="flex-1">
                <h3 class="text-3xl font-semibold mt-10 mb-5 ml-16">Please <span class="text-rose-600">Login</span>
                </h3>
                <span class="ml-24" style='font-size:60px;'>&#128540;</span>
                <br>
                <label class="text-xl font-medium" for="">Email</label>
                <br>
                <input type="email" placeholder="Enter your email" id="user-email"
                    class="input input-bordered input-success w-full max-w-xs my-5" />
                <br>
                <label class="text-xl font-medium" for="">Password</label>
                <br>
                <input id="password-input" type="password" placeholder="Enter your password"
                    class="input input-bordered input-success w-full max-w-xs my-5" />
                <br>
                <button id="btn-submit" class="btn  btn-neutral  px-7 text-white">Submit</button>
            </div>
            <div class="flex-1 mt-10  lg:mt-0">
                <img class="w-10/12" src="./undraw_floating_re_xtcj.svg" alt="">
            </div>

        </section>
    </section>
    <!-- Js Script  -->
    <script src="./js/login.js"></script>
</body>

</html>
